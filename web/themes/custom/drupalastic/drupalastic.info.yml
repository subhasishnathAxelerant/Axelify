name: drupalastic
description: A theme with modern tooling.
type: theme
core: 8.x
core_version_requirement: ^8 || ^9
base theme: stable

regions:
  header: Header
  content: Content
  sidebar: Sidebar
  footer: Footer

libraries:
  - core/normalize
  - drupalastic/font-awesome
  - drupalastic/font
  - drupalastic/card



components:
  namespaces:
    config: source/_patterns/00-config
    base: source/_patterns/01-base
    atoms: source/_patterns/02-atoms
    molecules: source/_patterns/03-molecules
    organisms: source/_patterns/04-organisms
    pages: source/_patterns/05-pages
    tempates: source/_patterns/06-templates
    macros: source/_macros
